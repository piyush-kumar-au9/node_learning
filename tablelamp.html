<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        display: flex;
        align-items: center;
        flex-direction: column;
      }
      .rhombus {
        width: 100px;
        height: 0px;
        border-left: 70px solid transparent;
        border-right: 70px solid transparent;
        border-bottom: 100px solid cyan;
      }
      .line {
        width: 20px;
        height: 60px;
        background: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="rhombus"></div>

      <span class="line"></span>
    </div>
  </body>
</html>
